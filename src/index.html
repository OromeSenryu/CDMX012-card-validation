<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Verificación de tarjeta</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

      <h1 id="title" class="form-title">Validador de tarjeta</h1>

      <!--Modelo tarjeta-->
      <div class="card-model" id="card-model">
      <img src="https://i.imgur.com/YbYXCrS.png" alt="CardExample">
      </div>

      <!--Formulario para ingresar datos de tarjeta-->
      <form action="" id="card-form" class="card-form">
        <div class="group">
          <label for="inputCardNumber">Número de tarjeta</label>
          <input type="text" id="inputCardNumber" class="input-text" maxlength="19" autocomplete="off" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]+" required>
        </div>
        <div class="group">
          <label for="inputHolderName">Nombre del titular</label>
          <input type="text" id="inputHolderName" class="input-text" maxlength="19" autocomplete="off" pattern="[A-Za-z]">
        </div>
        <!--<div class="flexbox">
          <div class="exp-date">
            <label for="month-year">Fecha de expiración</label>
            <input type="text" id="month-year" class="input-text" maxlength="4" autocomplete="off" placeholder="MM/AA">
          </div>
          <div class="card-cvv">
            <label for="inputCvv">CVV</label>
            <input type="text" id="inputCvv" class="input-text" maxlength="3" autocomplete="off" pattern="[0-9]+">
          </div>
        </div>-->
        <center><button type="button" class="submit-button" id="validateCard">Validar</button></center>
        
      </form>

      <div  >
        <p id="validateText"></p>
      </div>


    </div>
  
    <script src="index.js" type="module"></script>
  </body>
</html>
